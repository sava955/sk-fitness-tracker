<div class="login-form flex justify-content-center align-items-center">
  <div class="login-form-container">
    <form [formGroup]="loginForm" (submit)="login()">
      <mat-card
        class="card flex flex-column justify-content-between p-4"
        appearance="outlined"
      >
        <mat-card-header class="mb-4">
          <mat-card-title>
            <span class="title title-underline pb-2">Login</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex flex-column mt-4">
          <mat-form-field class="full-col mb-4">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />

            @if (email?.invalid) {
            <mat-error>This field is mandatory</mat-error>
            }
          </mat-form-field>

          <mat-form-field class="full-col mb-4">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />

            @if (password?.invalid) {
            <mat-error>This field is mandatory</mat-error>
            }
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="card-footer flex justify-content-between">
          <button routerLink="../register" mat-button>Sign up</button>
          <button class="accent" type="submit" mat-flat-button>Sign in</button>
        </mat-card-footer>
      </mat-card>
    </form>
  </div>
</div>
